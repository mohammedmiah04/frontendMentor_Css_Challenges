<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="circles">
        <img class="top-c" src="/images/bg-pattern-top.svg" alt="top-circle">
        <img class="bottom-c" src="/images/bg-pattern-bottom.svg" alt="bottom-circle">
      </div>
      <div class="card">
        <div class="head">
          <img id="selfie" src="/images/image-victor.jpg" alt="selfie" />
        </div>
        <div class="body">
          <h3 class="name">Victor Crest <span class="age">26</span></h3>
      
          <p class="location">London</p>
        </div>
          <div class="footer">
          <div class="item">
            <h3 class="top">80k</h3>
            <h5 class="meta">Followers</h5>
          </div>
          <div class="item">
            <h3 class="top">80.3k</h3>
            <h5 class="meta">Likes</h5>
          </div>
          <div class="item">
            <h3 class="top">1.4k</h3>
            <h5 class="meta">Photos</h5>
          </div>
      </div>
    </main>
  </body>
</html>
